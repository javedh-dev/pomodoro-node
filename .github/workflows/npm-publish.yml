name: Publish npm package to node.js

on:
  push:
    branches:
      - master
  release:
    types:
      - created
      - prereleased

jobs:
  bulidPublish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm ci
      - run: npm test
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_auth_token}}
